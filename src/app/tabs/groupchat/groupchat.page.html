<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item class="header" >
      <ion-button slot="start" fill="clear">
        <ion-button class="backbtn" routerLink="/tabs/community" routerDirection="back"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
        </ion-button>
      <ion-label>Item</ion-label>
    </ion-item>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-backdrop [visible]="true"></ion-backdrop>
<ion-content [fullscreen]="true">
  <ion-content style="height: 100%;">
  <ion-list class="chat" lines="none" >
    <ion-item >
      <ion-card class="user1" slot="start" >
    
          <ion-grid>
            <ion-row>
              <ion-col size="auto" class="username"><ion-label>(nombre de usuario) puedes cambiar el color si lo crees necesario</ion-label></ion-col>
            </ion-row>
          </ion-grid>

        <ion-card-content >
          sadddddddddddddddddddddddddd
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item >
      <ion-card class="userlogin" slot="end" >
        <ion-card-content >
          1111111111111111111
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item >
      <ion-card class="userlogin" slot="end" >
        <ion-card-content >
          sssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item >
      <ion-card class="userlogin" slot="end" >
        <ion-card-content >
          ssssssssssssssssssss
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>


</ion-content>
<ion-footer>

  <ion-toolbar>
    
    <ion-grid>
    <ion-row>
      <ion-col>
        <ion-textarea  [autoGrow]="true" label="send a message" labelPlacement="floating" fill="outline"></ion-textarea>
    </ion-col>
      <ion-col size="2">
          <ion-button ><ion-icon name="send"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  </ion-toolbar>
</ion-footer>

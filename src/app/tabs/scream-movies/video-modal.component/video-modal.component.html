<!-- video-modal.component.html -->
<iframe
  width="100%"
  height="100%"
  [src]="sanitizer.bypassSecurityTrustResourceUrl('https://www.youtube.com/embed/' + videoId)"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item class="header" >
      <ion-button slot="start" fill="clear">
        <ion-button class="backbtn" routerLink="/tabs/community" routerDirection="back"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
        </ion-button>
      <ion-avatar slot="start" class="avatar">
        <img  alt="Silhouette of mountains" src="https://www.pcgamesn.com/wp-content/sites/pcgamesn/2023/08/warhammer-40k-space-marine-2-starship-troopers-hordes-world-war-z-550x309.jpg" />
      </ion-avatar>
      <ion-label>Item</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

  <ion-content style="height: 100%;">

</ion-content>


</ion-content>
<ion-footer>

  <ion-toolbar>
    
    <ion-grid>
    <ion-row>
